<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="/www/FW_PHP_OO_MVC_AJS/Andiamo/frontend/view/assets/images/carousel1.jpg">
    </div>

    <div class="item">
      <img src="/www/FW_PHP_OO_MVC_AJS/Andiamo/frontend/view/assets/images/carousel2.png">
    </div>

    <div class="item">
      <img src="/www/FW_PHP_OO_MVC_AJS/Andiamo/frontend/view/assets/images/carousel3.jpg">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div class="site-section block-3 site-blocks-2 bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7 site-section-heading text-center pt-4">
          <h2>Los Más Destacados</h2>
      </div>
      <br/><br/><br/>
 
        <input id="mibusca" type="text" ng-model="busqueda" placeholder="Buscar viajes" autocomplete="off"
        uib-typeahead="name as name.country for name in names | filter:{country:$viewValue} | limitTo:5" class="form-control">
        <button id="authomeb" class="btn btn-success" ng-click="selectSearch()">Buscar</button>
      </div>
      <div class="row">
      <div class="col-md-12">
        <div id="itemshome" class="nonloop-block-3 owl-carousel">
            <div id="itemhome" ng-repeat="data in travels" class='item'>
                <div class='block-4 text-center'>
                  <figure class="block-4-image">
                    <img src='http://localhost/www/FW_PHP_OO_MVC_AJS/Andiamo/frontend/view/assets/images/{{data.img}}' alt="Image placeholder" class="img-fluid">
                  </figure>
                  <div class="block-4-text p-4">
                    <h3><a href='#/shop/{{data.country}}'>{{data.country}}</a></h3>
                    <p class="mb-0">{{data.destination}}</p>
                    <p class="text-primary font-weight-bold">{{data.price}}€</p>
                  </div>
                </div>
              </div>
            </div>
            <button id="click_scroll" ng-click="showMore()" class="btn btn-info">Mostrar más</button>
      </div>
    </div>
  </div>
</div>
