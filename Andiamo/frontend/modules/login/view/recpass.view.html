<div class="container">
    <div class="row" style="text-align:center">
        <div class="recpass_form">
            <h2>Recuperar Contraseña</h2>
            <div class="recpass_form">
                <form id="recpass_form" autocomplete="on" method="post" name="recpass_form">
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input ng-model="recpass.password" ng-minlength="4" ng-maxlength="8" type="password" class="form-control" id="passwordr" name="passwordr" placeholder="Contrase&ntilde;a">
                        <!-- <span id="e_passwordr" class="styerror"></span> -->
                        <span class="text-danger" ng-show="recpass_form.passwordr.$error.required && (recpass_form.passwordr.$dirty || recpass_form.passwordr.$touched)">Introduzca un contraseña</span>
                        <span class="text-danger" ng-show="recpass_form.passwordr.$error.minlength">Introduzca mas de 3 caracteres</span>
                        <span class="text-danger" ng-show="recpass_form.passwordr.$error.maxlength">Introduzca menos de 16 caracteres</span>
                    </div>
                    <div class="form-group">
                        <label for="password">Repite la Contraseña</label>
                        <input ng-model="recpass.password2" ng-minlength="4" ng-maxlength="8" type="password" class="form-control" id="passwordr2" name="passwordr2" placeholder="Contrase&ntilde;a">
                        <!-- <span id="e_passwordr" class="styerror"></span> -->
                        <span class="text-danger" ng-show="recpass_form.passwordr2.$error.required && (recpass_form.passwordr2.$dirty || recpass_form.passwordr2.$touched)">Introduzca un contraseña</span>
                        <span class="text-danger" ng-show="recpass_form.passwordr2.$error.minlength">Introduzca mas de 3 caracteres</span>
                        <span class="text-danger" ng-show="recpass_form.passwordr2.$error.maxlength">Introduzca menos de 16 caracteres</span>
                        <span class="text-danger" ng-show="recpass.passwordr2 != recpass.passwordr && (recpass_form.passwordr2.$dirty || recpass_form.passwordr2.$touched)">Las contraseñas no coinciden</span>
                    </div>
                    <input ng-show="recpass_form.passwordr.$valid && recpass_form.passwordr2.$valid && recpass.passwordr === recpass.passwordr2" type="submit" name="recordar" value="Recuperar" id="recordar" ng-click="RecPass()"/>
                </form>
            </div>
        </div>
    </div>
</div>
